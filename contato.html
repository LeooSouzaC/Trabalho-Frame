<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>

    <link rel="stylesheet" href="contato.css">

    <link rel="icon" type="image/x-icon" href="https://cdn-icons.flaticon.com/png/512/4422/premium/4422620.png?token=exp=1655245865~hmac=424dd360ab0ee49d0b7aeb4ee3c0dd08">

     <!-- Compiled and minified CSS -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

     <!-- Compiled and minified JavaScript -->
     <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
     <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div>
        <nav class="header">
            <div>
              <a href="#!" class="brand-logo center"><img class="logo" src="https://cdn-icons.flaticon.com/png/512/4422/premium/4422620.png?token=exp=1655245865~hmac=424dd360ab0ee49d0b7aeb4ee3c0dd08" alt=""></a>
              <ul class="left hide-on-med-and-down">
                <li class="options1"><a style="color: black;" href="index.html">Home</a></li>
                <li><a style="color: black;" href="sobre.html">Sobre</a></li>
                <li class="active"><a style="color: black;" href="contato.html">Contato</a></li>
              </ul>
            </div>
          </nav>
          <div style="margin: 30px;">
            <h1 class="title">Quer nos enviar seu veiculo?</h1>
            <p class="text">Preencha seus dados que entraremos em contato...</p>
          </div>

          <div class="row">
            <form class="col s12">
              <div class="row">
                <div class="input-field col s6">
                  <input placeholder="Nome" id="first_name" type="text" class="validate">
                </div>
                <div class="input-field col s6">
                  <input id="last_name" type="text" class="validate">
                  <label for="last_name">Sobrenome</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <input id="password" type="text" class="validate">
                  <label for="password">Mensagem</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <input id="email" type="email" class="validate">
                  <label for="email">Email</label>
                </div>
              </div>
              <button class="btn waves-effect waves-light" type="submit" name="action">Send
                <i class="material-icons right">send</i>
              </button>
            </form>
          </div>

    </div>
</body>
</html>
